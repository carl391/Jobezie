# Render Blueprint
# https://render.com/docs/blueprint-spec

services:
  # Main API Service
  - type: web
    name: jobezie-api
    env: python
    region: oregon
    plan: starter
    buildCommand: pip install -r requirements.txt && flask db upgrade
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 4 --threads 2 --timeout 120 'app:create_app()'
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: jobezie-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: jobezie-cache
          property: connectionString
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: SENDGRID_API_KEY
        sync: false
      - key: FRONTEND_URL
        value: https://app.jobezie.com
      - key: CORS_ORIGINS
        value: https://app.jobezie.com,https://jobezie.com

  # Background Worker (for scheduled tasks)
  - type: worker
    name: jobezie-worker
    env: python
    region: oregon
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: python -m celery -A app.celery worker --loglevel=info
    autoDeploy: true
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: jobezie-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: jobezie-cache
          property: connectionString

databases:
  - name: jobezie-db
    databaseName: jobezie
    user: jobezie
    plan: starter
    region: oregon
    postgresMajorVersion: 15

# Redis Cache
services:
  - type: redis
    name: jobezie-cache
    plan: starter
    region: oregon
    maxmemoryPolicy: allkeys-lru
