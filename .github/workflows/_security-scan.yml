# WAT Layer 2: Security Scanning Agent
# Reusable workflow for security analysis

name: Security Scan

on:
  workflow_call:
    inputs:
      fail-on-findings:
        required: false
        type: boolean
        default: false

jobs:
  backend-security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety

      - name: Bandit SAST scan
        run: |
          bandit -r app -ll -ii -f json -o bandit-report.json || true
          bandit -r app -ll -ii

      - name: Install dependencies for safety check
        run: pip install -r requirements.txt

      - name: Safety dependency scan
        run: safety check --full-report || true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports-backend
          path: bandit-report.json
          retention-days: 30

  frontend-security:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: npm audit
        run: npm audit --json > npm-audit.json || true

      - name: Upload audit report
        uses: actions/upload-artifact@v4
        with:
          name: security-reports-frontend
          path: frontend/npm-audit.json
          retention-days: 30

  secrets-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog secrets scan
        uses: trufflesecurity/trufflehog@main
        continue-on-error: true
        with:
          extra_args: --only-verified
