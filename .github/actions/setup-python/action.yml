# WAT Layer 3: Python Setup Tool
# Deterministic Python environment setup with caching

name: 'Setup Python Environment'
description: 'Sets up Python with caching and optional dependency installation'

inputs:
  python-version:
    description: 'Python version to use'
    required: false
    default: '3.11'
  install-deps:
    description: 'Install requirements.txt dependencies'
    required: false
    default: 'false'
  install-dev:
    description: 'Install dev/test dependencies'
    required: false
    default: 'false'

runs:
  using: 'composite'
  steps:
    - name: Set up Python ${{ inputs.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ inputs.python-version }}-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ inputs.python-version }}-
          ${{ runner.os }}-pip-

    - name: Upgrade pip
      shell: bash
      run: python -m pip install --upgrade pip

    - name: Install dependencies
      if: inputs.install-deps == 'true'
      shell: bash
      run: pip install -r requirements.txt

    - name: Install dev dependencies
      if: inputs.install-dev == 'true'
      shell: bash
      run: pip install pytest pytest-cov black isort flake8
